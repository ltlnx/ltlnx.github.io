<body>
	<div id="app"></div>
    <script src="mithril.js"></script>
    <script>


var root = document.body
var count = 0
document.cookie = count
var increment = function() {
	m.request({
		method: "PUT",
		url: document.cookie,
		body: {count: count++},
		withCredentials: true,
	})
	.then(function(data){count=parseInt(data.count)})
}
var incrementws = function() {
	count: count++
}
var hello = {
	view: function() {
		return m("main", [
		m("h1", {class: "title"}, "My first app"),
		m("button", {onclick: increment}, document.cookie + " clicks"),
		m("button", {onclick: function(){window.location.href='#!/splash'}}, "back")
	])
}}
var splash = {view: function() {
return m("button", {onclick: function(){window.location.href='#!/hello'}}, "entree")
}}
m.route(root, "/splash", {"/splash": splash, "/hello": hello,})
</script>
